<table class="table table-hover table-striped">
  <thead>
    <tr class="text-center">
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Salary</th>
      <th scope="col">Address</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let emp of employees">
      <th scope="row">{{emp.id}}</th>
      <td>{{emp.name}}</td>
      <td>{{emp.age}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.address}}</td>
      <td>
        <button class="btn btn-success me-2" routerLink="edit/{{emp.id}}">Edit</button>
        <button class="btn btn-danger" (click)="Deletus(emp.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
